layout: default

permalink: /contents/
---

<div class="page">
  <header class="page__header">
    <h1 class="page__title">üìö Learning Contents</h1>
    <p class="page__lead">A collection of learning resources and insights</p>
  </header>

  <div id="contents-section">
    <div id="contents-container">
      <p>Loading contents...</p>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  fetch('/contents.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('contents-container');
      container.innerHTML = '';
      
      if (data.length === 0) {
        container.innerHTML = '<p>No contents available at the moment.</p>';
        return;
      }
      
      data.forEach((item, index) => {
        const contentDiv = document.createElement('div');
        contentDiv.className = 'content-item';
        
        contentDiv.innerHTML = `
          <h3>
            <a href="${item.URL}" target="_blank" rel="noopener noreferrer">
              ${item.topic}
            </a>
          </h3>
          <p class="date">
            üìÖ ${item.date}
          </p>
          <p class="summary">
            <strong>Summary:</strong> ${item.summary}
          </p>
          <div class="questions">
            <strong>ü§î Questions to explore:</strong>
            <ul>
              ${item.questions.map(q => `<li>${q}</li>`).join('')}
            </ul>
          </div>
          <p class="source-link">
            <a href="${item.URL}" target="_blank" rel="noopener noreferrer">
              üîó Read more at source
            </a>
          </p>
        `;
        
        container.appendChild(contentDiv);
      });
    })
    .catch(error => {
      console.error('Error loading contents:', error);
      document.getElementById('contents-container').innerHTML = 
        '<div class="error-message"><p>‚ö†Ô∏è Failed to load contents. Please try refreshing the page.</p></div>';
    });
});
</script>
